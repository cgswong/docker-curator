machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [ -e ~/docker/image.tar ]; then docker load --input ~/docker/image.tar; fi
    - docker build -t cgswong/curator:latest .
    - mkdir -p ~/docker; docker save cgswong/curator:latest > ~/docker/image.tar

test:
  override:
    - docker run cgswong/curator:latest --help; sleep 10

deployment:
  hub:
    branch: master
    commands:
      - $DEPLOY

