machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [ -e ~/docker/image.tar ]; then docker load --input ~/docker/image.tar; fi
    - docker build -t cgswong/curator .
    - mkdir -p ~/docker; docker save cgswong/curator > ~/docker/image.tar

test:
  override:
    - docker run -d cgswong/curator --help; sleep 10

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push cgswong/curator
